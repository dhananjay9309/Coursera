<div ng-if='userInfo.empty==false'>
	<ul>
	        	<li>First Name: {{userInfo.info.first_name}}</li>
	        	<li>Last Name: {{userInfo.info.last_name}}</li>
	        	<li>Email: {{userInfo.info.email}}</li>
	        	<li>Phone: {{userInfo.info.phone}}</li>
	        	<li>Favorite Item: {{userInfo.fav.name}}: {{userInfo.fav.description}}</li>
	        	<img width="250" height="150" ng-src="https://nlow-web-dev-course5.herokuapp.com/images/{{userInfo.info.short_name}}.jpg">
	</ul>
</div>
<div ng-if='userInfo.empty==true'>
	Not Signed Up Yet. 
	<br>
	<a ui-sref="public.signup">Sign up Now!</a>
</div>
